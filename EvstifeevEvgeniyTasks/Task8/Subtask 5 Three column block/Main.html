<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" type="text/css" href="CSS/Styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Three column block</title>
    
</head>
<body>
<div class="blocks container">
  <div class="left block">
    <ul class="list">
      <li class="picture"></li>
      <li class="title">Виртуальный хостинг</li>
      <li class="description">3.95$ в месяц</li>
      <li><button type="button">Подробнее</button></li>
    </ul>
  </div>  
  <div class="middle block">
    <ul class="list">
      <li class="picture"></li>
      <li class="title">Облачный хостинг</li>
      <li class="description">68.95$ в месяц</li>
      <li><button type="button">Подробнее</button></li>
    </ul>
  </div>  
  <div class="right block">
    <ul class="list">
      <li class="picture"></li>
      <li class="title">Выделенный хостинг</li>
      <li class="description">217.95$ в месяц</li>
      <li><button type="button">Подробнее</button></li>
    </ul>
  </div>  
</body>
</html>
